  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #fff3cd;
    }
    .marquee {
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
      font-size: 18px;
      color: #856404;
      font-weight: bold;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
